<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Melody Soundboard‚ú®üåºüêá</title>
  
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  
<link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

<body>
  <div class="top">
<img src="assets/mymelody.png" alt="Cartoon bunny in pink hood holding strawberry">  
  <header>My Melody</header>
  </div>
  <!-- Container for all the keys and sounds   -->
  <main class="keys">

    <!-- Individual Keys -->
   <button>
     <div data-key="84">
      <kbd>H</kbd>
     </div> </button>

   <button><div data-key="72">
      <kbd>I</kbd>
     </div></button>

    <button><div data-key="73">
      <kbd>M</kbd>
      </div></button>

    <button><div data-key="69">
      <kbd>E</kbd>
      </div></button>

    <button><div data-key="76">
      <kbd>L</kbd>
      </div></button>

    <button><div data-key="79">
      <kbd>O</kbd>
      </div></button>

    <button><div data-key="68">
      <kbd>D</kbd>
      </div></button>

   <button><div data-key="89">
      <kbd>Y</kbd>
     </div></button>

    <button><div data-key="49">
      <kbd>1</kbd>
      </div></button>

  </main>

  <!-- Sound Files -->
  <audio data-key="72" src="assets/hugs.mp3"></audio>
  <audio data-key="73" src="assets/bodykick.mp3"></audio>
  <audio data-key="77" src="assets/iloveit.mp3"></audio>
  <audio data-key="69" src="assets/kawaii.mp3"></audio>
  <audio data-key="76" src="assets/ohgoody.mp3"></audio>
  <audio data-key="79" src="assets/perfecto.mp3"></audio>
  <audio data-key="68" src="assets/sorry.mp3"></audio>
  <audio data-key="89" src="assets/thankyou.mp3"></audio>
  <audio data-key="49" src="assets/wish.mp3"></audio>

</body>

</html>
